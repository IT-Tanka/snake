<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="game-container"></div>
        <div id="gui">
            <h1>Snake Game</h1>
            <div id="score-board">
                <p><span>Best:</span> <span id="best-score">0</span></p>
                <p><span>Score: </span><span id="current-score">0</span></p>
            </div>

            <fieldset id="game-modes">
                <input type="radio" name="mode" value="Classic" checked> Classic <br>
                <input type="radio" name="mode" value="NoDie"> No Die <br>
                <input type="radio" name="mode" value="Walls"> Walls <br>
                <input type="radio" name="mode" value="Portal"> Portal <br>
                <input type="radio" name="mode" value="Speed"> Speed <br>
            </fieldset>
            <div id="controls">
                <button id="play-button">Play</button>
                <button id="exit-button">Exit</button>
                <button id="menu-button" style="display: none;">Menu</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.2.2/browser/pixi.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
